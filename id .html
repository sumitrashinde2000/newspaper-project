<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend>Student Information</legend>
        <form action="">
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td><label for="idno">ID No.</label></td>
                    <td><input type="text" id="idno" name="idno"></td>
                </tr>
                <tr>
                    <td><label for="batch">Batch Code</label></td>
                    <td><input type="text" id="batch" name="batch"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="contact">Contact No.</label></td>
                    <td><input type="text" id="contact" name="contact" maxlength="10"></td>
                </tr>
                <tr>
                    <td><input type="Submit"></td>
                    <td><input type="Reset"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
